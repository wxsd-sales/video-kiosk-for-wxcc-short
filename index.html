<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            background-color: white;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            max-width: 100%;
            max-height: 80vh;
            margin-bottom: 2rem;
        }
        
        .quote-input {
            max-width: 200px;
            text-align: center;
            font-size: 1.2rem;
        }
        
        .image-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        
        .order-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            margin-bottom: 2rem;
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="mainPage" class="container">
        <img id="logoImage" src="https://bulma.io/images/bulma-logo.png" alt="Logo" class="logo">
        
        <p class="title is-4 has-text-centered mb-4">
            Enter The Quote Number you would like to review
        </p>
        
        <div class="field">
            <div class="control">
                <input 
                    id="numberInput"
                    class="input quote-input" 
                    type="text" 
                    placeholder="000"
                    maxlength="3"
                >
            </div>
        </div>
    </div>

    <div id="imagePage" class="image-page hidden">
        <button id="closeButton" class="button is-dark close-button">Close</button>
        <img id="orderImage" src="https://via.placeholder.com/800x600/cccccc/000000?text=Order+Image" alt="Order Image" class="order-image">
    </div>

    <div id="expertPage" class="container hidden">
        <img id="logoImage2" src="https://bulma.io/images/bulma-logo.png" alt="Logo" class="logo">
        
        <p class="title is-4 has-text-centered mb-4">
            Enter The Quote Number you would like to review
        </p>
        
        <div class="field">
            <div class="control">
                <input 
                    class="input quote-input" 
                    type="text" 
                    placeholder="000"
                    maxlength="3"
                    disabled
                >
            </div>
        </div>
        
        <p class="title is-4 has-text-centered mt-5 mb-4">
            Looking for an expert?
        </p>
        
        <button class="button is-dark is-large is-rounded">
            Connect with an agent
        </button>
    </div>

    <script>
        // Set logo from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const logoUrl = urlParams.get('logo');
        const orderUrl = urlParams.get('order');
        
        if (logoUrl) {
            document.getElementById('logoImage').src = logoUrl;
            document.getElementById('logoImage2').src = logoUrl;
        }
        
        // Handle input changes
        const numberInput = document.getElementById('numberInput');
        const mainPage = document.getElementById('mainPage');
        const imagePage = document.getElementById('imagePage');
        const expertPage = document.getElementById('expertPage');
        const closeButton = document.getElementById('closeButton');
        const orderImage = document.getElementById('orderImage');
        
        numberInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.length > 0) {
                // Set order image if URL provided
                if (orderUrl) {
                    orderImage.src = orderUrl;
                }
                // Show image page
                mainPage.classList.add('hidden');
                imagePage.classList.remove('hidden');
            }
        });
        
        closeButton.addEventListener('click', function() {
            // Go to expert page instead of main page
            imagePage.classList.add('hidden');
            expertPage.classList.remove('hidden');
        });
    </script>
</body>
</html>
